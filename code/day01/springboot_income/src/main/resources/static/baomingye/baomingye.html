   <div class="baoming">

    </div>
    <div class="background">
         <img class="jiaowu" src="https://edu-3622.oss-cn-beijing.aliyuncs.com/naxin/images/5.png" alt="">
         <div class="table">
      <div class="zhanghao">
        手机号<img src="https://edu-3622.oss-cn-beijing.aliyuncs.com/naxin/images/7.png" alt="">
        <input type="text" maxlength="11">
      </div>
      <div class="con1">您的手机号码有误！</div>
      <div class="pwd">
        验证码<img src="https://edu-3622.oss-cn-beijing.aliyuncs.com/naxin/images/7.png" alt="">
        <input type="text" maxlength="6">
      </div>
      <button class="huoqu">
        <span>点击
          获取</span>
        <div></div>
        <div></div>
        <div class="daojishi" style="display: none;"></div>
      </button>
        <div class="con"></div>
      <button class="login">登录</button>
    </div>
    </div>
    <div class="data">
      <div class="K_top">
        <span>你好!</span>
        <span>欢迎报名网络科技协会，</span>
        <span>请输入相应信息:</span>
      </div>
      <div>
        <div class="K_massage">
          姓名
          <input type="text" id="name">
          学号

          电话
          <input type="text" id="dianhua" placeholder="要与前面保持一致！！" maxlength="11">

          <span style="margin-top:0.5rem">选择你感兴趣的方向吧!</span>
          <div class="K_chioce">
            <input type="text" disabled id="direction">
            <span class="K_xiala">
              <div class="K_line">
              <div class="K_xian"></div>
              <div class="K_xian"></div>
              <div class="K_xian"></div>
              <div class="K_xian"></div>
              <div class="K_xian"></div>
            </div>
            </span>
            <ul>
              <li>前端 </li>
              <li>后台 </li><span class="K_dian">.</span>
              <li>设计 </li><span class="K_dian">.</span>
              <li>安全 </li><span class="K_dian">.</span>
            </ul>
          </div>
          <div class="K_sure">
            <button class="K_entry">确定</button>
          </div>
        </div>
      </div>
