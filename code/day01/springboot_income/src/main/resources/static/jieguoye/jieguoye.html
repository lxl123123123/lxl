<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"content="width=device-width, initial-scale=1.0,user-scalable=no, maximum-scale=1.0,minimum-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./jieguoye.css">
</head>
<body>
    <div class="dianjichakan">
        <div class="jieguolan"><img src="./imgs/dianjichakan_mianshijieguo.png" alt=""></div>
        <div class="gezi"></div>
    </div>
    <div class="jieguo">
        <div class="jg-top clearfix">
            <img src="https://edu-3622.oss-cn-beijing.aliyuncs.com/naxin/images/5.png" alt="" class="jg-logo clearfix">
        </div>
        <div class="beijingkuang">
            <p class="jg-hello">你好!</p>
            <p class="jg-now">你目前的状态如下。</p>
            <div class="jg-states">
                <div class="jg-line"></div>
                <div class="w-d w-Registered clearfix">
                    <div class="w-rectangle"></div>
                    <div class="w-words">已报名</div>
                    <div class="jg-state"></div>
                </div>
                <div class="w-d w-first clearfix">
                    <div class="w-rectangle"></div>
                    <div class="w-words">面试一</div>
                    <div class="jg-state "></div>
                </div>
                <div class="w-d w-second clearfix">
                    <div class="w-rectangle"></div>
                    <div class="w-words">面试二</div>
                    <div class="jg-state "></div>
                </div>
                <div class="w-d w-third clearfix">
                    <div class="w-rectangle"></div>
                    <div class="w-words">面试三</div>
                    <div class="jg-state "></div>
                </div>
                <div class="w-d w-pass clearfix">
                    <div class="w-rectangle"></div>
                    <div class="w-words w-wordfive">正式通过</div>
                    <div class="jg-state "></div>
                </div>
            </div>
        </div>
    </div>
    <div class="weitongguo"></div>
    <script src="./jieguoye.js"></script>
</body>
</html>
